# gqlgen configuration
# See https://gqlgen.com/config/ for details

schema:
  - internal/todo/graph/*.graphqls

exec:
  filename: internal/todo/graph/generated.go
  package: graph

model:
  filename: internal/todo/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/todo/graph
  package: graph

# Autobind to existing types
autobind:
  - github.com/toba/jig/internal/todo/issue

models:
  # Use existing Issue type from issue package
  Issue:
    model: github.com/toba/jig/internal/todo/issue.Issue
  # Map ID scalar to string
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
